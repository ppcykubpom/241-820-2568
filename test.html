<!DOCTYPE html>
<html lang="en">
<head>
<!--ส่วนนี้ไม่แสดงออกไปในหน้าจอ Browser มีแค่ DEV ที่เห็น-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS ใช้แต่งเว็บ 1.แต่งใคร (id class DOM) 2.แต่งอะไร */
        #register {
            color: red;
            font-size: 50px;
            font-weight: 500;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            background-color: rgb(182, 181, 174);

            padding-left: 500px;
        }
        .form {
            border: 2px solid rgb(0, 238, 255);
        }
        @font-face {
            font-family: 'Kanit';
            src: url('./Kanit/Kanit-ExtraLight.ttf') format('truetype');
        }
        body {
            font-family: 'Kanit', sans-serif;
        }

    </style>
</head>
<body>
    <!-- ส่วนที่แสดงออกไปในหน้า Browser-->

    <!-- form-->
     <div id="register">Register Form</div>
     ชื่อ <input class="form" type="text">
     นามสกุล <input class="form" type="text"> <br>
     อายุ <input class="form" type="number" min="0" max="150">  <br>
     เพศ <input type="radio" name="gender" value="male"> ชาย
           <input type="radio" name="gender" value="female"> หญิง

    งานอดิเรก <br>

    <input type="checkbox" name="hobby" value="traveling"> ท่องเที่ยว <br>
    <input type="checkbox" name="hobby" value="sports"> เล่นกีฬา <br>
    อธิบายตัวเอง <br>

    <input type="submit" value="Submit">
</body>
</html>
